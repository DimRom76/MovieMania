    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    /> -->
    <title>MovieMania</title>
  </head>

  <body>
    <!-- <div class="preloader">
      <div class="loader">
        <div class="face">
          <div class="circle"></div>
        </div>
        <div class="face">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <div class="page-preloader">
      <div class="preloader-text">
        <b>M</b><b>O</b><b>V</b><b>I</b><b>E</b><b>M</b><b>A</b><b>N</b><b>I</b
        ><b>A</b>
      </div>

    <header class="header">
      <nav class="navigation">
        <div class="navigation-left-side">
          <a class="header-logo-link" href="./">
            <span>MOVIE</span>
            <br />
            <span>MANIA</span>
          </a>
          <ul class="navigation__list">
            <li class="navigation__list__item">
              <a href="" class="mainLink">Главная</a>
            </li>
            <li class="navigation__list__item list">
              <a href="">Списки</a>
              <ul class="navigation__movie__list is-hidden">
                <li><a href="">Просмотренные</a></li>
                <li><a href="">Очередь</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="navigation-right-side">
          <!-- <i class="material-icons search">search</i> -->
          <form class="search__films">
            <p class="search__films__title">
              Поиск по
              <span class="search_films_name active__search">названию</span
              ><span> / </span><span class="search_films_genres">жанру</span>
            </p>
            <label class="search__films_by">
              <input class="name" type="search" />

              <div class="clear__choices is-hidden">
                <select
                  id="my-select"
                  class="genres"
                  multiple
                  type="search"
                ></select>
              </div>

              <!-- <input class="genres" type="search" /> -->
            </label>

            <button type="submit">
              <i class="material-icons search">search</i>
            </button>
          </form>

          <div class="languages">
            <img
              class="language ru__icon"
              src="./images/ru.png"
              alt="language russian"
              width="30px"
              height="30px"
            />
            <img
              class="language en__icon"
              src="./images/en.png"
              alt="language english"
              width="30px"
              height="30px"
            />
          </div>

          <div class="user__navigation">
            <p class="user__account is-hidden">
              <i class="material-icons user">account_circle</i>
            </p>
            <p class="user__login"><i class="material-icons login">login</i></p>
          </div>
        </div>
      </nav>
    </header>

    <main class="main container">
      <div class="main_list">
        <div class="list_movies"></div>
        <div id="pagination" class="tui tui tui-pagination"></div>
      </div>
      <div class="main_card"></div>
    </main>
    <footer class="footer">
      <div class="footer_container">
        <span class="div-div-div">
          
        </span>
      </div>
    </footer>
  </body>
</html>
