<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>MovieMania</title>
  </head>

  <body>
    <header class="header">
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__list__item"><a href="">Главная</a></li>
          <li class="navigation__list__item list">
            <a href="">Списки</a>
            <ul class="navigation__movie__list is-hidden">
              <li><a href="">Просмотренные</a></li>
              <li><a href="">Очередь</a></li>
            </ul>
          </li>
        </ul>
        <div class="languages">
          <img
            class="language ru__icon"
            src="./images/ru.png"
            alt="language russian"
            width="30px"
            height="30px"
          />
          <img
            class="language en__icon"
            src="./images/en.png"
            alt="language english"
            width="30px"
            height="30px"
          />
        </div>

        <div class="user__navigation">
          <p class="user__account is-hidden">
            <i class="material-icons user">account_circle</i>
          </p>
          <p class="user__login"><i class="material-icons login">login</i></p>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class='list_movies'></div>
      <button
      class="btn btn-primary is-hidden"
      type="button"
      data-action="load more"
    >
      <span
        class="spinner-border spinner-border-sm is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label spinner">See more</span>
    </main>
    <footer class="footer"></footer>
    <div class="modal__overlay"></div>
  </body>
</html>
